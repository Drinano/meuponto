<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    -->
    <title>Cálculo Horas Trabalhadas</title>
</head>

<body>
    <div class="card">

        <div class="head">
            <h2 class="titulo">CÁLCULO HORAS TRABALHADAS</h2>
        </div>

        <div class="up">

            <div class="PrimEntrada">
                <label for="formGroupExampleInput" class="form-label" id="Primeria">1ª Entrada</label>
                <input type="time" class="form-control" id="formGroupExampleInput"
                    placeholder="Example input placeholder">
            </div>

            <div class="PrimSaida">
                <label for="formGroupExampleInput2" class="form-label">1ª Saída</label>
                <input type="time" class="form-control" id="formGroupExampleInput2"
                    placeholder="Another input placeholder">

            </div>
        </div>

        <div class="down">

            <div class="segEntrada">
                <label for="formGroupExampleInput2" class="form-label">2ª Entrada</label>
                <input type="time" class="form-control" id="formGroupExampleInput2"
                    placeholder="Another input placeholder">
            </div>

            <div class="SegSaida">
                <label for="formGroupExampleInput2" class="form-label">2ª Saída</label>
                <input type="time" class="form-control" id="formGroupExampleInput2"
                    placeholder="Another input placeholder">
            </div>
        </div>

        <div class="botao">
            <button id="btn-calcular" onclick="calculaHoras()"> Calcular </button>
        </div>

        <div class="horaCalc">
            <input type="text" id="hora" readonly="">
        </div>

    </div>

    <div class="regras">
        <h2> REGRAS PARA A BATIDA DO PONTO: </h2>
    </div>
    <script src="app.js"></script>
</body>

</html>
