<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    -->
    <title>Cálculo Horas Trabalhadas</title>
</head>

<body>
    <div class="card">

        <div class="head">
            <h2 class="titulo">CÁLCULO HORAS TRABALHADAS</h2>
        </div>

        <div class="up">

            <div class="PrimEntrada">
                <label class="labelPrimEnt" id="labelPrimEnt" name="labelPrimEnt">1ª Entrada</label>
                <input type="time" class="primeiraentrada" id="primeiraentrada" name="primeiraentrada">
            </div>

            <div class="PrimSaida">
                <label class="labelPrimSai" id="labelPrimSai" name="labelPrimSai">1ª Saída</label>
                <input type="time" class="primeirasaida" id="primeirasaida" name="primeirasaida">
            </div>

        </div>

        <div class="down">

            <div class="SegEntrada">
                <label class="labelSegSai" id="labelSegSai" name="labelSegSai">2ª Entrada</label>
                <input type="time" class="segundaentrada" id="segundaentrada" name="segundaentrada">
            </div>

            <div class="SegSaida">
                <label class="labelSegEnt" id="labelSegEnt" name="labelSegEnt">2ª Saída</label>
                <input type="time" class="segundasaida" id="segundasaida" name="segundasaida">
            </div>

        </div>

        <div class="botao">
            <button id="btn-calcular" onclick="calculaHoras()"> Calcular </button>
        </div>

        <div class="horaCalc">
            <input type="text" id="hora" readonly="">
        </div>

    </div>

    <div class="regras">
        <h2> REGRAS PARA A BATIDA DO PONTO: </h2>
    </div>
    <script src="app.js"></script>
</body>

</html>
